                          <!-- Number guess game -->                 
    
                          
   <div class="container">
       

      <div  class="result">
          <h2>Guess number game</h2>
      </div>     
      
       <h2>The Computer is thinking of a number between  <span class="coltext">1</span> and  <span class="coltext">30</span></h2>
       <h2>Can you guess it in 5 attempts?</h2>
       <div  class="result">
  
        <h2 id="output1" type="text" onclick="clear_msg()   "></h2> 
     </div>

       <input type="text" placeholder="Num" id="guess"><br>
       <button class="button_g" onclick="guess()" id="my_btn">GUESS</button>
  
       <p id="message1">â„– of Attempts: 0</p>
       <p id="message2">Guessed Numbers are: None</p>
       <p id="message3"class="coltext"></p>

       <button class="button_p" onclick="play_again() " id="my_btn">Play again</button>
      
   </div>
  
                   <!-- Game end! -->

                   <!--Script-->
   <script src="main.js"></script>
   
   <script type="text/javascript"></script>
