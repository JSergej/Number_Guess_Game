<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
                            <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
                                     <!-- calculator -->

    <div  class="result">
          <h1>Calculator</h1>
    </div>
    
    <div> 
        <hr class="c"> 
        <h2>Please enter  <span class="coltext"> any number </span>into the following 2 boxes <span class="coltext">select 
                          Arithmetic action or press CA</span> for reset.</h2>
                          
                         
   <section class="field">
       <input  id="in1" type="text"> &nbsp;</input>
       <input  id="in2" type="text"> </input>
   </section>  
       
   </div>  
    <div class="buttons" > 
       <button class="btn1" id="add" onclick="addInput()">&plus;</button> 
       <button class="btn1" id="sub" onclick=" subtractInput()">&minus;</button> 
       <button  class="btn1" id="mult" onclick="multiplyInput()">&times;</button> 
       <button  class="btn1" id="mult" onclick="divideInput()">&divide;</button> 
       <button  class="btn1"  id="reset" onclick="resetInput()">CA</button> 
           
   
   </div>
   
    <div  class="result">
  
       <h2 id="output" type="text"></h2> 
    </div>

                                      <!-- Calculator end  -->

                          <!-- Number guess game -->                 
    
                          
   <div class="container">
       

      <div  class="result">
          <h2>Guess number game</h2>
      </div>     
      
       <h2>The Computer is thinking of a number between  <span class="coltext">1</span> and  <span class="coltext">30</span></h2>
       <h2>Can you guess it in 5 attempts?</h2>
       <div  class="result">
  
        <h2 id="output1" type="text" onclick="clear_msg()   "></h2> 
     </div>

       <input type="text" placeholder="Num" id="guess"><br>
       <button class="button_g" onclick="guess()" id="my_btn">GUESS</button>
  
       <p id="message1">â„– of Attempts: 0</p>
       <p id="message2">Guessed Numbers are: None</p>
       <p id="message3"class="coltext"></p>

       <button class="button_p" onclick="play_again() " id="my_btn">Play again</button>
      
   </div>
  
                                    <!-- Game end! -->

                   <!--Script-->
   <script src="main.js"></script>
   
   <script type="text/javascript"></script>


</body>
</html>
